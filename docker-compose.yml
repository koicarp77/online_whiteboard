volumes:
  mysql-data:
  redis-data:

services:
  mysql:
    image: mysql:8.0
    container_name: proj-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: proj_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: proj-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass "123456"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping", "-a", "123456"]
      interval: 3s
      timeout: 2s
      retries: 5

  cpp-server:
    build: ./c++
    container_name: proj-cpp-server
    ports:
      - "8080:8080"
    volumes:
      - ./c++:/app
    command: ["python3", "/app/watch.py"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always

  go-server:
    build:
      context: ./go
      target: dev
    container_name: proj-go-server
    ports:
      - "9090:9090"
    volumes:
      - ./go:/app
    command: ["air", "-c", ".air.toml"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: always